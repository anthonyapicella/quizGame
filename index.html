<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style/reset.css">
    <link rel="stylesheet" href="./assets/style/style.css">
    
    <title>Who Said It?</title>
</head>
<body>
    <div class="header">
        <h1 class="display-1">"Quote" Olympus</h1>
        <h2>A "Who said it?" quiz for "Geek" Heroes </h2>
    </div>
    
    <div id= "rules" class="card hide">
        <div id= "rules-container" class="card-body">
            <p class="card-text">How to play: <br> You will be given a series of quotes from "Geek Gods" of film and TV. <br> Try and beat the clock! Guess wrong and you lose 5 seconds... <br> Press the "start" button to begin!</p>
        </div>
    </div>
    
    <div id= "quizContainer" class="container hide">
        <div class="card text-center">
            <div class="card-header text-muted">
              TIME LEFT: <span>10</span>
            </div>
            <div class="card-body">  
                <p class="card-text">Who's scruffy looking?</p>
                <div class="btn-group-vertical">
                    <button id= "answer-btn" class="btn btn-primary btn-lg">Answer1</button>
                    <button id= "answer-btn" class="btn btn-primary btn-lg">Answer2</button>
                    <button id= "answer-btn" class="btn btn-primary btn-lg">Answer3</button>
                    <button id= "answer-btn" class="btn btn-primary btn-lg">Answer4</button>
                </div>
            </div>
            <div class="card-footer text-muted">
                score: <span>0</span>
            </div>
        </div>
    </div>
    <div class="how-btn-container">
        <button id= "how-btn" class="btn btn-primary btn-lg btn-block">How to play?</button>
    </div>
    <div class="start-btn-container">
        <button id= "start-btn" class="btn btn-primary btn-lg btn-block hide">Start</button>
    </div>
</body>
<script src="./assets/script/script.js"></script>
</html>
